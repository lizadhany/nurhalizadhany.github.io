    body {
      font-family: "Poppins", sans-serif;
    }
  </style>

<body>

  <!-- Navbar -->
  <header class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav aria-label="Primary Navigation" class="flex items-center justify-between h-20">

            FinancialKu
        </div>
        <ul class="hidden md:flex items-center space-x-6 text-[14px] font-semibold text-[#7aa92a] select-none">
          <li>
            <a class="text-[#3F704D] font-extrabold" href="Home.html"">
          HOME
         </a>
      </li>
      <li>
        <a class=" hover:text-[#3F704D] transition-colors" href="overview.html">
              INSIGHT
            </a>
          </li>
          <li>
            <a class="hover:text-[#3F704D] transition-colors" href="laporankeuangan.html">
              LAPORAN KEUANGAN
            </a>
          </li>
          <li>
            <a class="hover:text-[#3F704D] transition-colors" href="transaksi.html">
              TRANSAKSI
            </a>
          </li>
          <li>
            <a class="hover:text-[#3F704D] transition-colors" href="celengan.html">
              CELENGAN
            </a>
          </li>
          <li>
            <a class="hover:text-[#3F704D] transition-colors" href="edukasi.html">
              EDUKASI
            </a>
          </li>
        </ul>
        <div class="hidden md:flex items-center space-x-3 text-[13px] font-extrabold select-none">
          <a class="text-[#7aa92a] hover:text-[#3F704D] transition-colors" href="daftar2.html">
            DAFTAR
          </a>
          <a class="bg-[#7aa92a] rounded-full text-white font-bold text-xs px-4 py-1.5 transition-colors duration-300 hover:bg-[#3F704D] hover:text-white shadow-md hover:shadow-lg active:scale-95"
            href="masuk.html">
            MASUK
          </a>
        </div>
        <div class="md:hidden">
          <button aria-label="Open menu" class="text-white focus:outline-none" id="mobile-menu-button">
            <i class="fas fa-bars fa-lg">
            </i>
          </button>
        </div>
      </nav>
    </div>
  </header>


  <main
    class="bg-gradient-to-br from-[#c0e34a] to-[#c9e74a] flex-grow flex flex-col items-center justify-start pt-12 px-4">
    <h1 class="text-white text-4xl md:text-5xl font-normal mb-8" style="font-family: 'Fredoka One', cursive">
      Buat Pendapatan
    </h1>
    <form autocomplete="off" class="bg-lime-200 rounded-xl p-6 w-full max-w-xs md:max-w-sm">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lime-900 font-normal underline text-lg" style="font-family: 'Fredoka One', cursive">
          Cash/ Rekening/ Dana
        </h2>
        <i class="fas fa-ellipsis-h text-lime-900 text-lg cursor-pointer">
        </i>
      </div>
      <label class="block text-lime-900 font-semibold text-sm mb-1 underline" for="jumlah">
        Jumlah Pendapatan
      </label>
      <input
        class="w-full rounded-lg border border-lime-900 bg-lime-200 text-lime-900 px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-lime-400"
        id="jumlah" name="jumlah" type="text" />
      <label class="block text-lime-900 font-semibold text-sm mb-1 underline" for="kategori">
        Kategori
      </label>
      <div class="relative mb-4">
        <select
          class="w-full rounded-lg border border-lime-900 bg-lime-200 text-lime-900 px-3 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-lime-400"
          id="kategori" name="kategori">
          <option disabled="" selected="" value="">
          </option>
          <option value="gaji">
            Gaji
          </option>
          <option value="bonus">
            Bonus
          </option>
          <option value="lainnya">
            Lainnya
          </option>
        </select>
        <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-lime-900 pointer-events-none">
        </i>
      </div>
      <label class="block text-lime-900 font-semibold text-sm mb-1 underline" for="catatan">
        Catatan
      </label>
      <input
        class="w-full rounded-lg border border-lime-900 bg-lime-200 text-lime-900 px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-lime-400"
        id="catatan" name="catatan" type="text" />
      <label class="block text-lime-900 font-semibold text-sm mb-1 underline" for="tanggal">
        Tanggal
      </label>
      <div class="relative">
        <input
          class="w-full rounded-lg border border-lime-900 bg-lime-200 text-lime-900 px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-lime-400"
          id="tanggal" name="tanggal" type="date" />
        <i class="fas fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-lime-900 pointer-events-none">
        </i>
      </div>
      <a href="laporankeuangan.html"
        class="mt-6 block text-center w-full bg-gradient-to-r from-pink-400 via-pink-300 to-yellow-400 text-white font-bold rounded-full py-2">
        Kirim
      </a>

    </form>
  </main>
  </div>
</body>

</html>
