<html lang="en">
 <head>
  <meta charset="utf-8"/>

  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    .font-fredoka {
      font-family: 'Fredoka One', cursive;
    }
  </style>
 </head>
 <body class="bg-gradient-to-br from-[#9cc88d] to-[#7f9e6a] min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-gradient-to-r from-[#c9e74a] to-[#d9f06f]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
     <nav aria-label="Primary Navigation" class="flex items-center justify-between h-20">
      <div class="flex items-center space-x-4">
         <img alt= class="w-10 h-10" height="80" src="images/LOGO.png" width="80"/>
         <span class="font-semibold text-lg text-[#2a4a1f]">
          FinancialKu
      </div>
      <ul class="hidden md:flex items-center space-x-6 text-[14px] font-semibold text-[#e9ffbe] select-none">
       <li>
        <a class="hover:text-white transition-colors" href="Home.html">
          HOME
         </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="inshight.html">
           INSIGHT
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="laporankeuangan.html">
           LAPORAN KEUANGAN
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="transaksi.html">
           TRANSAKSI
          </a>
       </li>
       <li>
        <a class="text-white font-extrabold hover:text-white transition-colors" href="celengan.html"">
          CELENGAN
         </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="edukasi.html">
           EDUKASI
          </a>
       </li>
      </ul>
      <div class="hidden md:flex items-center space-x-3 text-[13px] font-extrabold select-none">
       <a class="text-white hover:text-[#7aa92a] transition-colors" href="daftar2.html">
        DAFTAR
       </a>
       <a class="bg-white rounded-full text-[#7aa92a] font-bold text-xs px-4 py-1.5 transition-colors duration-300 hover:bg-[#7aa92a] hover:text-white shadow-md hover:shadow-lg active:scale-95" href="masuk.html">
         MASUK
       </a>
      </div>
      <div class="md:hidden">
       <button aria-label="Open menu" class="text-white focus:outline-none" id="mobile-menu-button">
        <i class="fas fa-bars fa-lg">
        </i>
       </button>
      </div>
     </nav>
    </div>
  <!-- Main content -->
  <main class="flex flex-col items-center px-6 py-8 flex-grow">
    <h1
    class="font-fredoka text-white text-4xl sm:text-5xl md:text-6xl mb-4 select-none flex items-center gap-2 cursor-pointer"
    onclick="document.getElementById('menu').classList.toggle('hidden')"
  >
    Celengan
    <i class="fas fa-chevron-down text-white text-xl sm:text-2xl"></i>
  </h1>
  
  <div id="menu" class="hidden bg-white rounded shadow w-40 text-black">
    <a href="celengan2.html" class="block px-4 py-2 hover:bg-gray-100">Beli iPad</a>
  </div>
  
   <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left form -->
    <form autocomplete="off" class="bg-[#d3e0c9cc] rounded-xl p-6 max-w-md mx-auto md:mx-0">
     <div class="flex items-center justify-between mb-4">
      <h2 class="font-semibold underline text-[#3a5a40] text-sm sm:text-base cursor-default">
       Cash/ Rekening/ Dana
      </h2>
      <button aria-label="More options" class="text-[#3a5a40] text-lg cursor-pointer hover:text-[#2a3a20] transition" type="button">
       <i class="fas fa-ellipsis-h">
       </i>
      </button>
     </div>
     <label class="block text-[#3a5a40] font-semibold text-xs sm:text-sm mb-1 cursor-default underline" for="judul">
      Judul
     </label>
     <input class="w-full rounded-lg border border-[#3a5a40] bg-transparent px-3 py-2 text-[#3a5a40] text-sm sm:text-base focus:outline-none focus:ring-1 focus:ring-[#3a5a40]" id="judul" type="text"/>
     <label class="block text-[#3a5a40] font-semibold text-xs sm:text-sm mt-4 mb-1 cursor-default underline" for="jumlah">
      Jumlah Tabungan
     </label>
     <div class="relative">
      <select class="w-full rounded-lg border border-[#3a5a40] bg-transparent px-3 py-2 pr-10 text-[#3a5a40] text-sm sm:text-base appearance-none focus:outline-none focus:ring-1 focus:ring-[#3a5a40]" id="jumlah">
       <option>
        Rp 100.000
       </option>
       <option>
        Rp 200.000
       </option>
       <option>
        Rp 300.000
       </option>
      </select>
      <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-[#3a5a40] pointer-events-none">
      </i>
     </div>
     <label class="block text-[#3a5a40] font-semibold text-xs sm:text-sm mt-4 mb-1 cursor-default underline" for="catatan">
      Catatan
     </label>
     <input class="w-full rounded-lg border border-[#3a5a40] bg-transparent px-3 py-2 text-[#3a5a40] text-sm sm:text-base focus:outline-none focus:ring-1 focus:ring-[#3a5a40]" id="catatan" type="text"/>
     <label class="block text-[#3a5a40] font-semibold text-xs sm:text-sm mt-4 mb-1 cursor-default underline" for="tanggal">
      Tanggal Input
     </label>
     <div class="relative">
      <input class="w-full rounded-lg border border-[#3a5a40] bg-transparent px-3 py-2 pr-10 text-[#3a5a40] text-sm sm:text-base focus:outline-none focus:ring-1 focus:ring-[#3a5a40]" id="tanggal" type="date"/>
      <button aria-label="Select date" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#3a5a40] hover:text-[#2a3a20] transition" type="button" tabindex="-1">
       <i class="fas fa-calendar-alt">
       </i>
      </button>
     </div>
     <button class="w-full mt-6 py-3 rounded-lg font-bold text-white bg-gradient-to-r from-pink-400 via-pink-300 to-yellow-300 hover:brightness-110 transition" type="submit">
      Kirim
     </button>
    </form>
    <!-- Right side -->
    <div class="space-y-6 max-w-md mx-auto md:mx-0">
     <!-- Opsi box -->
     <div class="bg-[#d3e0c9cc] rounded-xl p-6">
      <h3 class="text-[#3a5a40] font-semibold text-xs sm:text-sm mb-4 cursor-default">
       Opsi
      </h3>
      <div class="space-y-3">
       <button aria-label="Add Properti category" class="flex items-center border border-[#3a5a40] rounded-lg px-4 py-2 text-[#3a5a40] text-sm sm:text-base w-full hover:bg-[#3a5a40] hover:text-[#d3e0c9cc] transition" type="button">
        <div class="flex items-center justify-center w-7 h-7 rounded-full bg-[#3a5a40] text-[#d3e0c9cc] mr-3 shrink-0">
         <i class="fas fa-plus text-sm">
         </i>
        </div>
        <span class="flex-grow text-left">
         Properti
        </span>
        <i class="fas fa-home text-lg">
        </i>
       </button>
       <button aria-label="Add Gadget & Teknologi category" class="flex items-center border border-[#3a5a40] rounded-lg px-4 py-2 text-[#3a5a40] text-sm sm:text-base w-full hover:bg-[#3a5a40] hover:text-[#d3e0c9cc] transition" type="button">
        <div class="flex items-center justify-center w-7 h-7 rounded-full bg-[#3a5a40] text-[#d3e0c9cc] mr-3 shrink-0">
         <i class="fas fa-plus text-sm">
         </i>
        </div>
        <span class="flex-grow text-left">
         Gadget &amp; Teknologi
        </span>
        <i class="fas fa-mobile-alt text-lg">
        </i>
       </button>
       <button aria-label="Add Traveling category" class="flex items-center border border-[#3a5a40] rounded-lg px-4 py-2 text-[#3a5a40] text-sm sm:text-base w-full hover:bg-[#3a5a40] hover:text-[#d3e0c9cc] transition" type="button">
        <div class="flex items-center justify-center w-7 h-7 rounded-full bg-[#3a5a40] text-[#d3e0c9cc] mr-3 shrink-0">
         <i class="fas fa-plus text-sm">
         </i>
        </div>
        <span class="flex-grow text-left">
         Traveling
        </span>
        <i class="fas fa-plane text-lg">
        </i>
       </button>
      </div>
      <button aria-label="Add new category" class="text-[#3a5a40] text-xs sm:text-sm font-semibold underline text-right mt-3 cursor-pointer select-none hover:text-[#2a3a20] transition focus:outline-none focus:ring-2 focus:ring-[#2a3a20] focus:ring-offset-1 rounded" type="button" onmouseenter="this.style.textDecoration='none'" onmouseleave="this.style.textDecoration='underline'">
       Kategori Baru
      </button>
     </div>
     <!-- Target box -->
     <div class="bg-[#d3e0c9cc] rounded-xl p-6">
      <label class="block text-[#3a5a40] font-semibold text-xs sm:text-sm mb-2 cursor-default" for="target">
       Target
      </label>
      <div class="relative">
       <input class="w-full rounded-lg border border-[#3a5a40] bg-transparent px-3 py-2 pr-10 text-[#3a5a40] text-sm sm:text-base focus:outline-none focus:ring-1 focus:ring-[#3a5a40]" id="target" type="date"/>
       <button aria-label="Select target date" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#3a5a40] hover:text-[#2a3a20] transition" type="button" tabindex="-1">
        <i class="fas fa-calendar-alt">
        </i>
       </button>
      </div>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
