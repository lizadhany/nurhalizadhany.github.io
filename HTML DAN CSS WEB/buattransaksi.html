<html lang="en">

  <meta charset="utf-8" />

    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
    rel="stylesheet"
  />
  <style>
     body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-[#c6e64a] min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-[#c9e74a] to-[#d9f06f]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
     <nav aria-label="Primary Navigation" class="flex items-center justify-between h-20">
      <div class="flex items-center space-x-4">
         <img alt= class="w-10 h-10" height="80" src="images/LOGO.png" width="80"/>
         <span class="font-semibold text-lg text-[#2a4a1f]">
          FinancialKu
      </div>
      <ul class="hidden md:flex items-center space-x-6 text-[14px] font-semibold text-[#e9ffbe] select-none">
       <li>
         <a class="text-white font-extrabold hover:text-white transition-colors" href="Home.html"">
           HOME
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="overview.html">
           INSIGHT
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="laporankeuangan.html">
           LAPORAN KEUANGAN
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="transaksi.html">
           TRANSAKSI
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="celengan.html">
           CELENGAN
          </a>
       </li>
       <li>
         <a class="hover:text-white transition-colors" href="edukasi.html">
           EDUKASI
          </a>
       </li>
      </ul>
      <div class="hidden md:flex items-center space-x-3 text-[13px] font-extrabold select-none">
       <a class="text-white hover:text-[#7aa92a] transition-colors" href="daftar2.html">
        DAFTAR
       </a>
       <a class="bg-white rounded-full text-[#7aa92a] font-bold text-xs px-4 py-1.5 transition-colors duration-300 hover:bg-[#7aa92a] hover:text-white shadow-md hover:shadow-lg active:scale-95" href="masuk.html">
         MASUK
       </a>
      </div>
      <div class="md:hidden">
       <button aria-label="Open menu" class="text-white focus:outline-none" id="mobile-menu-button">
        <i class="fas fa-bars fa-lg">
        </i>
       </button>
      </div>
     </nav>
    </div>

  <main class="flex-grow px-6 py-8 flex flex-col items-center max-w-7xl mx-auto w-full">
    <h1 class="text-white text-5xl mb-10 select-none leading-tight">
      Buat Transaksi
    </h1>
    <div class="w-full flex flex-col md:flex-row gap-10 justify-center">
      <!-- Left form -->
      <form
        autocomplete="off"
        class="bg-[#d9f0a8] rounded-xl p-8 flex flex-col gap-6 max-w-md w-full shadow-lg"
      >
        <div class="flex justify-between items-center">
          <h2
            class="text-[#4a7c2b] font-bold underline text-lg select-none cursor-default"
          >
            Cash/ Rekening/ Dana
          </h2>
          <i class="fas fa-ellipsis-h text-[#4a7c2b] cursor-pointer"></i>
        </div>

        <label
          for="kategori"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Kategori</label
        >
        <div class="relative">
          <select
  id="kategori"
  aria-label="Kategori"
  class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-4 py-2 text-sm appearance-none pr-10 cursor-pointer"
  onchange="navigateToPage(this)"
>
  <option disabled selected value=""></option>
  <option value="buattransaksi">Buat Transaksi</option>
  <option value="buatpendapatan">Buat Pendapatan</option>
</select>

<script>
  function navigateToPage(selectElement) {
    const value = selectElement.value;
    if (value === "buatpendapatan") {
      window.location.href = "buatpendapatan.html";
    }
    // Tambahkan navigasi lain jika diperlukan
    else if (value === "buattransaksi") {
      window.location.href = "buattransaksi.html"; // opsional
    }
  }
</script>

          <i
            class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-[#4a7c2b] pointer-events-none"
          ></i>
        </div>

        <label
          for="namaBarang"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Nama Barang</label
        >
        <input
          id="namaBarang"
          type="text"
          aria-label="Nama Barang"
          class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#4a7c2b]"
        />

        <label
          for="hargaBarang"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Harga Barang</label
        >
        <input
          id="hargaBarang"
          type="text"
          aria-label="Harga Barang"
          class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#4a7c2b]"
        />

        <label
          for="tanggal"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Tanggal</label
        >
        <div class="relative">
          <input
            id="tanggal"
            type="date"
            aria-label="Tanggal"
            class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-4 py-2 text-sm appearance-none cursor-pointer"
          />
          <i
            class="fas fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-[#4a7c2b] pointer-events-none"
          ></i>
        </div>

        <a href="inshight.html"
          type="submit"
          class="mt-6 bg-gradient-to-r from-pink-400 via-pink-300 to-yellow-400 text-white font-extrabold rounded-full py-3 text-center text-sm select-none hover:brightness-110 transition"
        >
          Kirim
        </a>
      </form>

      <!-- Right form -->
      <form
        autocomplete="off"
        class="bg-[#d9f0a8] rounded-xl p-8 flex flex-col gap-6 max-w-md w-full shadow-lg"
      >
        <h2 class="text-white font-bold text-lg select-none cursor-default">
          Input Catatan
        </h2>

        <label
          for="deskripsi"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Deskripsi</label
        >
        <input
          id="deskripsi"
          type="text"
          aria-label="Deskripsi"
          class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#4a7c2b]"
        />

        <label
          for="unggahGambar"
          class="text-[#4a7c2b] font-bold text-xs underline cursor-pointer select-none"
          >Unggah Gambar</label
        >
        <div class="relative">
          <input
            id="unggahGambar"
            type="text"
            aria-label="Unggah Gambar"
            class="w-full rounded-full border border-[#4a7c2b] text-[#4a7c2b] px-10 py-2 text-sm"
          />
          <i
            class="fas fa-image absolute left-3 top-1/2 -translate-y-1/2 text-[#4a7c2b] pointer-events-none"
          ></i>
        </div>

        <button
          type="submit"
          class="mt-6 bg-gradient-to-r from-pink-400 via-pink-300 to-yellow-400 text-white font-extrabold rounded-full py-3 text-center text-sm select-none hover:brightness-110 transition"
        >
          Kirim
        </button>
      </form>
    </div>
  </main>
</body>
</html>
