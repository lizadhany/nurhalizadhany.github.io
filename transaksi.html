<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    Transaksi
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <div class="bg-[#c4e538] min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav aria-label="Primary Navigation" class="flex items-center justify-between h-20">
          <div class="flex items-center">
            <img alt=class="w-10 h-10" height="100" src="images/LOGO.png" width="100" />
            <span class="font-semibold text-lg text-[#3F704D]">
              FinancialKu
          </div>
          <ul class="hidden md:flex items-center space-x-6 text-[14px] font-semibold text-[#7aa92a] select-none">
            <li>
              <a class="hover:text-[#3F704D] transition-colors" href="index.html"">
          HOME
         </a>
      </li>
      <li>
        <a class=" hover:text-[#3F704D] transition-colors" href="overview.html">
                INSIGHT
              </a>
            </li>
            <li>
              <a class="hover:text-[#3F704D] transition-colors" href="laporankeuangan.html">
                LAPORAN KEUANGAN
              </a>
            </li>
            <li>
              <a class="text-[#3F704D] font-extrabold" href="transaksi.html">
                TRANSAKSI
              </a>
            </li>
            <li>
              <a class="hover:text-[#3F704D] transition-colors" href="celengan.html">
                CELENGAN
              </a>
            </li>
            <li>
              <a class="hover:text-[#3F704D] transition-colors" href="edukasi.html">
                EDUKASI
              </a>
            </li>
          </ul>
          <div class="hidden md:flex items-center space-x-3 text-[13px] font-extrabold select-none">
            <a class="text-[#7aa92a] hover:text-[#3F704D] transition-colors" href="daftar2.html">
              DAFTAR
            </a>
            <a class="bg-[#7aa92a] rounded-full text-white font-bold text-xs px-4 py-1.5 transition-colors duration-300 hover:bg-[#3F704D] hover:text-white shadow-md hover:shadow-lg active:scale-95"
              href="masuk.html">
              MASUK
            </a>
          </div>
          <div class="md:hidden">
            <button aria-label="Open menu" class="text-white focus:outline-none" id="mobile-menu-button">
              <i class="fas fa-bars fa-lg">
              </i>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div style="padding: 20px 50px;">
      <!-- Header Section -->
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px;">
        <h1 style="color: white; font-size: 48px; margin: 0; font-weight: bold;">Transaksi ...</h1>
        <div style="background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 15px;">
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <div style="background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 10px;">
              <a href="/buat-transaksi" style="text-decoration: none;">
                <button
                  style="display: flex; align-items: center; gap: 10px; background: transparent; border: none; cursor: pointer; width: 100%; padding: 5px;">
                  <div
                    style="background: #2B5219; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <span style="color: white; font-size: 18px;">+</span>
                  </div>
                  <span style="color: #2B5219; font-size: 14px;">Buat Transaksi</span>
                </button>
              </a>
            </div>
            <div style="background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 10px;">
              <a href="/input-pendapatan" style="text-decoration: none;">
                <button
                  style="display: flex; align-items: center; gap: 10px; background: transparent; border: none; cursor: pointer; width: 100%; padding: 5px;">
                  <div
                    style="background: #2B5219; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <span style="color: white; font-size: 18px;">+</span>
                  </div>
                  <span style="color: #2B5219; font-size: 14px;">Input Pendapatan</span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <form aria-label="Search transactions" class="flex items-center bg-white rounded-xl px-4 py-2 max-w-md w-full"
        role="search">
        <input aria-label="Search transactions"
          class="bg-transparent placeholder-[#7f9a6a] text-[#7f9a6a] text-sm focus:outline-none flex-grow"
          placeholder="Temukan transaksi..." type="search" />
        <button aria-label="Search" class="text-[#7f9a6a] ml-2 focus:outline-none" type="submit">
          <i class="fas fa-search">
          </i>
        </button>
      </form>

      <!-- Date Filter -->
      <p style="color: white; text-align: right; margin-bottom: 20px; font-size: 14px;">
        Langsung ke - <span style="color: #FF4B4B;">Maret</span>
      </p>

      <!-- Transaction Table -->
      <div style="background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 20px;">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="text-align: left; padding: 15px 10px; color: #2B5219; font-weight: normal;">Tanggal
              </th>
              <th style="text-align: left; padding: 15px 10px; color: #2B5219; font-weight: normal;">Kategori
              </th>
              <th style="text-align: left; padding: 15px 10px; color: #2B5219; font-weight: normal;">Nama
                Barang</th>
              <th style="text-align: left; padding: 15px 10px; color: #2B5219; font-weight: normal;">Jenis
              </th>
              <th style="text-align: right; padding: 15px 10px; color: #2B5219; font-weight: normal;">Harga
              </th>
            </tr>
          </thead>
          <tbody>
            <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
              <td style="padding: 15px 10px; color: #666;">01 Maret 2025</td>
              <td style="padding: 15px 10px; color: #2B5219;">Bulanan</td>
              <td style="padding: 15px 10px; color: #666;">Mie Kering</td>
              <td style="padding: 15px 10px;">
                <span
                  style="background: #87CEEB; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px;">Dana</span>
              </td>
              <td style="padding: 15px 10px; text-align: right; color: #666;">Rp. 45.000</td>
            </tr>
            <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
              <td style="padding: 15px 10px; color: #666;">01 Maret 2025</td>
              <td style="padding: 15px 10px; color: #2B5219;">Bulanan</td>
              <td style="padding: 15px 10px; color: #666;">Sirup ABC</td>
              <td style="padding: 15px 10px;">
                <span
                  style="background: #90EE90; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px;">Cash</span>
              </td>
              <td style="padding: 15px 10px; text-align: right; color: #666;">Rp. 9.000</td>
            </tr>
            <!-- Tambahkan baris transaksi lainnya sesuai data -->
          </tbody>
        </table>
      </div>
    </div>
</body>

</html>
